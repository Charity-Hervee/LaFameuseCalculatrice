<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Untitled.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Paytone+One&display=swap" rel="stylesheet">
    
    <title>La fameuse calculatrice</title>
</head>
<body>
    <div class="calc">
        <input type="text" class="afficheur" placeholder="0" disabled />
        <div class="touches">
            <button type="button" class="operateur" value="del">DEL</button>
            <button type="button" class="ac operateur" value="AC">AC</button>
            
            <button type="button" class="operateur" value="+">+</button>
            <button type="button" class="operateur" value="-">-</button>
            <button type="button" class="operateur" value="/">/</button>
            <button type="button" class="operateur" value="*">x</button>

            <button type="button" class="nombre" value="7">7</button>
            <button type="button" class="nombre" value="8">8</button>
            <button type="button" class="nombre" value="9">9</button>
            <button type="button" class="nombre" value="4">4</button>
            <button type="button" class="nombre" value="5">5</button>
            <button type="button" class="nombre" value="6">6</button>
            <button type="button" class="nombre" value="1">1</button>
            <button type="button" class="nombre" value="2">2</button>
            <button type="button" class="nombre" value="3">3</button>
            <button type="button" class="nombre" value="0">0</button>
            <button type="button" class="nombre" value=".">.</button>
             
            <button type="button" class="egale operateur" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
